version: '3'

services:
  velodium:
    image: "velodium"
    environment:
      - DISPLAY
      #- gpus="all"
    #command: bash -c "touch /data/test.txt && tail -F anything && /Velodium/build/executable"
    #stdin_open: true
    #tty: true
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - ~/.Xauthority:/root/.Xauthority
      #- "../media/data/data:/data"
      - "../data:/data"
    devices:
      - "/dev/dri:/dev/dri"
    ports:
      - 2370:2370
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  ai:
    image: "ai_img"
    volumes:
        - "../../Louis/docker_shared/install_required.sh:/install_required.sh"
        - "../../models/once_models/sup_models/second_no_intensity/default/ckpt/checkpoint_epoch_80.pth:/model.pth"
        #- "../media/data/data:/data"
        - "../data:/data"
    stdin_open: true
    tty: true
    deploy:
       resources:
         reservations:
           devices:
             - driver: nvidia
               count: 1
               capabilities: [gpu]


